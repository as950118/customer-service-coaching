version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: customer-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: customer-service-celery
    volumes:
      - ./backend:/app
      - ./backend/media:/app/media
    env_file:
      - ./backend/.env
    command: celery -A config worker -l info
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:

