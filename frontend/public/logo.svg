<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" />
  
  <!-- 말풍선 아이콘 -->
  <path 
    d="M30 40 C30 35, 35 30, 40 30 L60 30 C65 30, 70 35, 70 40 L70 55 C70 60, 65 65, 60 65 L45 65 L35 75 L35 65 C30 65, 30 60, 30 55 Z" 
    fill="white" 
